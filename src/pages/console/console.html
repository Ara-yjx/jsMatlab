<ion-content padding direction="y" class="has-footer" >
  <ion-fab top right #fab>
    <button ion-fab color="primary">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="clearcmd(fab)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <!-- about auto closing fab: -->
  <!-- https://forum.ionicframework.com/t/ionic-close-fab-menu-when-button-pressed/73269/2 -->
  <p></p>
  <p></p>


  <p *ngFor="let t of outputText">
    {{ t }}
  </p>

</ion-content>
<ion-footer>
  <form (ngSubmit)="printcmd()">
    <ion-grid no-padding no-margin>
      <ion-row nowrap justify-content-end align-items-stretch>
        <ion-col >
        <!-- <div class="console_wrapper"> -->
          <ion-item>
            <ion-input type="text" clearInput
            name="INPUTTEXT"
            [(ngModel)]="inputText"
            placeholder="type commands here =w="
            class="inputText" no-padding no-margin>
            </ion-input>
          </ion-item>
        <!-- </div> -->
        </ion-col>
        <ion-col col-auto>
          <button ion-button type="submit" color="primary">run</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-footer>
